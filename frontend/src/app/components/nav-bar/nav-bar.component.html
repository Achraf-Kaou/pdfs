
@if (pdfPageUrl){
  <nav class="navbar navbar-expand-lg px-5 navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">PDFs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search a PDF" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <button class="btn btn-outline-primary ms-5" type="button" (click)="save()">save</button>
          <button class="btn btn-outline-danger ms-2" type="button" (click)="cancel()">cancel</button>
        </form>
    </div>
    </div>
  </nav>
}@else{
<nav class="navbar navbar-expand-lg px-5 navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">PDFs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin" [ngClass]="{ 'active': isActive('/admin') }">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home" [ngClass]="{ 'active': isActive('/home') }">Pdfs</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search a PDF" aria-label="Search">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <button class="btn btn-outline-dark ms-5" type="button" (click)="logout()">logout</button>
        </form>
    </div>
    </div>
  </nav>
}
