<div class="container">
	<div class="row m-3 align-items-center">
	  <div class="col">
		<mat-form-field class="w-100">
		  <mat-label>Search user</mat-label>
		  <input matInput (keyup)="applyFilter($event)" placeholder="Search user" #input>
		</mat-form-field>
	  </div>
	  <div class="col-2 mb-4">
		<div class="example-button-container">
			<button mat-fab extended (click)="openModalAdd()">
			  <mat-icon>add</mat-icon>
			  Add
			</button>
		  </div>
	  </div>
	</div>
  
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>
  
	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
		<td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
	  </ng-container>
  
	  <!-- Email Column -->
	  <ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
		<td mat-cell *matCellDef="let row"> {{row.email}} </td>
	  </ng-container>
  
	  <!-- Role Column -->
	  <ng-container matColumnDef="role">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
		<td mat-cell *matCellDef="let row"> {{row.role}} </td>
	  </ng-container>
  
	  <!-- Permissions Column -->
	  <ng-container matColumnDef="permissions">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Permissions </th>
		<td mat-cell *matCellDef="let row"> {{row.permission}} </td>
	  </ng-container>
  
	  <!-- Actions Column -->
	  <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button class="text-end" [matMenuTriggerFor]="menu" style="border: none; outline: none;background: none;">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openModalEdit(row)">
				Edit
				<mat-icon>edit</mat-icon>
			</button>
            <button mat-menu-item (click)="openModalDelete(row)">
				Delete
				<mat-icon>delete</mat-icon>
			</button>
          </mat-menu>
        </td>
      </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSize]="10" ></mat-paginator>
  </div>
  

  <add-user></add-user>
  <edit-user></edit-user>
  <delete-user></delete-user>
