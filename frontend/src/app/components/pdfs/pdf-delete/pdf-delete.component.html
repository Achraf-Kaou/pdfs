<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Profile deletion</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Are you sure you want to delete <span class="text-primary">{{pdf.titre}}</span> file?</strong>
        </p>
        <p>
            All information associated to this file will be permanently deleted.
            <span class="text-danger">This operation can not be undone.</span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleleFile(modal)">Ok</button>
    </div>
</ng-template>

@if (successMessage) {
    <div class="container fixed-top mt-2">
      <div class="row justify-content-center">
        <div class="col-md-6">
             <ngb-alert #selfClosingAlert class=" text-center" type="success" (closed)="successMessage = ''">{{ successMessage }}</ngb-alert>
        </div>
      </div>
    </div>
  }
  @if (errorMessage) {
   <div class="container fixed-top mt-2">
     <div class="row justify-content-center">
       <div class="col-md-6">
            <ngb-alert #selfClosingAlert class=" text-center" type="danger" (closed)="errorMessage = ''">{{ errorMessage }}</ngb-alert>
       </div>
     </div>
   </div>
 }
