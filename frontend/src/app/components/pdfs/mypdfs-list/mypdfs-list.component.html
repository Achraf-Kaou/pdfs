<div class="container mt-3">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-wrap">
              <h5 class="font-size-16 me-3">Files</h5>
              <div class="ms-auto">
                <!-- upload files -->
                <button class="btn btn-primary text-end" type="button" (click)="openUploadModel()">
                  <fa-icon [icon]="faPlus" class="me-3"></fa-icon>Create New
                </button>
              </div>
            </div>
            <hr class="mt-2">
            <div class="table-responsive">
              <!-- accordination of every pdf file -->
              <mat-accordion>
                <mat-expansion-panel *ngFor="let row of dataSource.data" class="py-2">
                  <mat-expansion-panel-header>
                    <fa-icon [icon]="faFilePdf"></fa-icon>
                    <!-- title -->
                    <span class="ms-2">{{ row.titre }}</span>
                    <!-- buttons (edit and delete ==> the last version )-->
                    <span class="ms-auto me-2 d-flex align-items-center">
                      <button mat-icon-button color="primary" [matMenuTriggerFor]="aboveMenu" (click)="eventAnuul($event)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <mat-menu #aboveMenu="matMenu" yPosition="above">
                    <button mat-menu-item (click)="navigateTo(row.id, getLatestVersion(row).id, $event)"> <mat-icon><fa-icon [icon]="faFilePdf"></fa-icon></mat-icon> Edit context </button>
                        <button mat-menu-item (click)="openEditModel(row, $event)">Edit attributs <mat-icon>settings</mat-icon></button>
                      </mat-menu>
                      <button mat-icon-button color="warn" (click)="openDeleteModel(row, $event)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </span>
                  </mat-expansion-panel-header>
                  <!-- table inside teh accordination for the versions of the file -->
                  <div class="table-responsive">
                    <table mat-table [dataSource]="row.versions" class="mat-elevation-z8" matSort>
                      <!-- Date Column -->
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modification </th>
                        <td mat-cell *matCellDef="let version; let i = index">
                          {{ formatDate(version.date) }}
                        </td>
                      </ng-container>
  
                      <!-- Size Column -->
                      <ng-container matColumnDef="size">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                        <td mat-cell *matCellDef="let version">
                          {{ transform(version.size) }}
                        </td>
                      </ng-container>
  
                      <!-- User Column -->
                      <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifieded By </th>
                        <td mat-cell *matCellDef="let version">
                          {{ version.user.firstName }} {{ version.user.lastName }}
                        </td>
                      </ng-container>
  
                      <!-- Actions Column (only edit you can delete a version)-->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let version">
                          <button mat-icon-button color="primary" (click)="navigateTo(row.id,version.id)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </td>
                      </ng-container>
  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let version; columns: displayedColumns;" ngbTooltip="{{ version.description }}" triggers="hover"></tr>
                    </table>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
              <!-- pagination -->
              <mat-paginator [pageSize]="10"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- pop up-->
  <app-pdf-upload></app-pdf-upload>
  <app-pdf-delete></app-pdf-delete>
  <app-pdf-edit></app-pdf-edit>
