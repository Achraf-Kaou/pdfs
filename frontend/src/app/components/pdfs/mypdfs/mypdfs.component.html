<div class="container mt-3">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <h5 class="font-size-16 me-3">Files</h5>
            <div class="ms-auto">
              <button class="btn btn-primary text-end" type="button" (click)="openUploadModel()">
                <fa-icon [icon]="faPlus" class="me-3"></fa-icon>Create New
              </button>
            </div>
          </div>
          <hr class="mt-2">
          <div class="table-responsive">
            <mat-accordion>
              <mat-expansion-panel *ngFor="let row of dataSource.data" class="py-2">
                <mat-expansion-panel-header>
                  <fa-icon [icon]="faFilePdf"></fa-icon>
                  <span class="ms-2">{{ row.titre }}</span>
                  <span class="ms-auto me-2 d-flex align-items-center">
                    <button mat-icon-button color="primary" (click)="navigateTo(row.id, getLatestVersion(row).id, $event)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="openDeleteModel(row, $event)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </span>
                </mat-expansion-panel-header>
                <div class="table-responsive">
                  <table mat-table [dataSource]="row.versions" class="mat-elevation-z8" matSort>
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modification </th>
                      <td mat-cell *matCellDef="let version; let i = index">
                        {{ formatDate(version.date) }}
                      </td>
                    </ng-container>

                    <!-- Size Column -->
                    <ng-container matColumnDef="size">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                      <td mat-cell *matCellDef="let version">
                        {{ transform(version.size) }}
                      </td>
                    </ng-container>

                    <!-- User Column -->
                    <ng-container matColumnDef="user">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
                      <td mat-cell *matCellDef="let version">
                        {{ version.user.firstName }} {{ version.user.lastName }}
                      </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let version">
                        <button mat-icon-button color="primary" (click)="navigateTo(row.id,version.id)">
                          <mat-icon>edit</mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let version; columns: displayedColumns;" ngbTooltip="{{ version.description }}" triggers="hover"></tr>
                  </table>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
            <mat-paginator [pageSize]="10"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pdf-upload></app-pdf-upload>
<app-pdf-delete></app-pdf-delete>
