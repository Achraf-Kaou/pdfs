<div class="container mt-3">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <h5 class="font-size-16 me-3">Files</h5>
            <div class="ms-auto" *ngIf="canDelete() || canEdit()">
              <button class="btn btn-primary" type="button" (click)="openUploadModel()">
                <fa-icon [icon]="faPlus" class="me-3"></fa-icon>Create New
              </button>
            </div>
          </div>
          <hr class="mt-2">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              
              <!-- title -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> 
                  <fa-icon [icon]="faFilePdf"></fa-icon>
                  {{ row.titre }} 
                </td>
              </ng-container>

              <!-- date -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modification </th>
                <td mat-cell *matCellDef="let row"> {{ formatDate(getLatestVersion(row).date) }} </td>
              </ng-container>

              <!-- size -->
              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                <td mat-cell *matCellDef="let row"> {{ transform(getLatestVersion(row).size) }} </td>
              </ng-container>

              <!-- user -->
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
                <td mat-cell *matCellDef="let row"> 
                  {{ getLatestVersion(row).user.firstName }} {{ getLatestVersion(row).user.lastName }} 
                </td>
              </ng-container>

              <!-- actions -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <ng-container *ngIf="canDelete()">
                    <button mat-icon-button [matMenuTriggerFor]="menu" style="border: none; outline: none;background: none;">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="navigateTo(row.id, getLatestVersion(row).id)"><mat-icon>edit</mat-icon>Edit</button>
                      <div class="dropdown-divider"></div>
                      <button mat-menu-item (click)="openDeleteModel(row)"><mat-icon>delete</mat-icon>Delete</button>
                    </mat-menu>
                  </ng-container>
                  <!-- Check if user can edit -->
                  <ng-container *ngIf="canEdit() && !canDelete()">
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="navigateTo(row.id, getLatestVersion(row).id)">Edit</button>
                  </ng-container>
                  <!-- Check if user can view only -->
                  <ng-container *ngIf="canReadOnly()">
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="navigateToPdf(row.id)">View</button>
                  </ng-container>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" ngbTooltip="{{ row.description }}" triggers="hover"></tr>
            </table>
            <!-- pagination -->
            <mat-paginator [pageSize]="10"></mat-paginator>
            <!-- end pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pdf-upload></app-pdf-upload>
<app-pdf-delete></app-pdf-delete>
